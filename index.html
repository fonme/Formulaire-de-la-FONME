<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire FONME</title>
  
  <!-- Librairies PDF & capture -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/backendless@7.0.5/dist/backendless.min.js"></script>

  <style>
    @keyframes clignoter {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    body {
      background: white;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      border: 4px solid #87CEEB;
      border-radius: 10px;
      background: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .photo-preview, .logo {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      flex: 1 1 100%;
    }

    #photoPreview, #logoImage {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #87CEEB;
      object-fit: contain;
    }

    h2 {
      font-family: Garamond, serif;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      color: #87CEEB;
    }

    .clignote {
      animation: clignoter 1s infinite;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #submit {
      background: #87CEEB;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #submit:hover {
      background: #559edc;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    #confirmation {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    #confirmation.success {
      background-color: #e0f8e0;
      color: green;
      border: 1px solid green;
    }

    #confirmation.error {
      background-color: #fce0e0;
      color: red;
      border: 1px solid red;
    }

    #downloadLink {
      display: none;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: #2196F3;
      cursor: pointer;
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .photo-preview {
        flex: 1;
        align-items: flex-start;
      }

      form {
        flex: 2;
      }

      .logo {
        flex: 1;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo-preview">
      <img id="photoPreview" alt="Aper√ßu de la photo" style="display: none;" />
    </div>

    <form id="contactForm">
      <h2><span class="clignote">FORMULAIRE</span> DE LA FONME</h2>

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="Nom" required />

      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="Adresse" required />

      <label for="telephone">T√©l√©phone</label>
      <input type="tel" id="telephone" name="T√©l√©phone" />

      <label for="statut">Statut</label>
      <select id="statut" name="Statut" required>
        <option value="">-- Choisir un statut --</option>
        <option value="Membre effectif">Membre effectif</option>
        <option value="Membre d'honneur">Membre d'honneur</option>
      </select>

      <label for="genre">Genre</label>
      <select id="genre" name="Genre" required>
        <option value="">-- Choisir un genre --</option>
        <option value="Masculin">Masculin</option>
        <option value="F√©minin">F√©minin</option>
      </select>

      <label for="photo">Photo</label>
      <input type="file" id="photo" name="Photo" accept="image/*" />

      <input type="submit" value="Envoyer" id="submit" />

      <div id="confirmation"></div>
      <a id="downloadLink" download="formulaire_fonme.pdf">üìÑ T√©l√©charger le formulaire en PDF</a>
    </form>

    <div class="logo">
      <img id="logoImage" src="logo.png" alt="Logo FONME" />
    </div>
  </div>

  <script>
    Backendless.initApp(
      "9730EFCC-5D98-4A27-BC15-913D72DD8379",
      "E12435E1-95C1-46F5-853B-86DF47D7790A"
    );

    const photoInput = document.getElementById("photo");
    const photoPreview = document.getElementById("photoPreview");
    const confirmation = document.getElementById("confirmation");
    const downloadLink = document.getElementById("downloadLink");

    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          photoPreview.src = e.target.result;
          photoPreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        photoPreview.src = "";
        photoPreview.style.display = "none";
      }
      downloadLink.style.display = "none";
    });

    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nom = document.getElementById("nom").value;
      const adresse = document.getElementById("adresse").value;
      const telephone = document.getElementById("telephone").value;
      const statut = document.getElementById("statut").value;
      const genre = document.getElementById("genre").value;

      let photoURL = "";

      if (photoInput.files.length > 0) {
        const file = photoInput.files[0];
        try {
          const uploadResult = await Backendless.Files.upload(file, "photos/", true);
          photoURL = uploadResult.fileURL;
        } catch (err) {
          confirmation.textContent = "‚ùå Erreur photo : " + err.message;
          confirmation.className = "error";
          confirmation.style.display = "block";
          return;
        }
      }

      const data = {
        Nom: nom,
        Adresse: adresse,
        T√©l√©phone: telephone,
        Statut: statut,
        Genre: genre,
        Photo: photoURL,
      };

      Backendless.Data.of("Datafonme")
        .save(data)
        .then(async () => {
          confirmation.textContent = "‚úÖ Merci, votre message a bien √©t√© envoy√©.";
          confirmation.className = "success";
          confirmation.style.display = "block";

          const { jsPDF } = window.jspdf;
          const doc = new jsPDF();

          doc.setFontSize(16);
          doc.setTextColor(33, 150, 243);
          doc.text("FORMULAIRE DE LA FONME", 20, 20);

          doc.setFontSize(12);
          doc.setTextColor(0, 0, 0);
          doc.text(`Nom : ${nom}`, 20, 40);
          doc.text(`Adresse : ${adresse}`, 20, 50);
          doc.text(`T√©l√©phone : ${telephone}`, 20, 60);
          doc.text(`Statut : ${statut}`, 20, 70);
          doc.text(`Genre : ${genre}`, 20, 80);

          if (photoPreview.src && photoPreview.style.display !== "none") {
            const canvas = await html2canvas(photoPreview);
            const imgData = canvas.toDataURL("image/png");
            doc.addImage(imgData, 'PNG', 140, 40, 50, 50);
          }

          const pdfBlob = doc.output("blob");
          const url = URL.createObjectURL(pdfBlob);
          downloadLink.href = url;
          downloadLink.style.display = "inline-block";

          document.getElementById("contactForm").reset();
          photoPreview.style.display = "none";
        })
        .catch((error) => {
          confirmation.textContent = "‚ùå Erreur : " + error.message;
          confirmation.className = "error";
          confirmation.style.display = "block";
        });
    });
  </script>
</body>
</html>
